<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML 檔案總覽</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
      color: #222;
    }
    .container {
      max-width: 600px;
      margin: 3rem auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.08);
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #4f8cff;
      margin-top: 0;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 1.2rem 0;
      font-size: 1.15rem;
    }
    a {
      color: #4f8cff;
      text-decoration: none;
      font-weight: 700;
      border-bottom: 1px dashed #4f8cff;
      transition: color 0.2s;
    }
    a:hover {
      color: #ffb347;
      border-bottom: 1px solid #ffb347;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>HTML 檔案總覽</h1>
    <ul>
      <li><a href="rwd.html">RWD 美觀範本</a></li>
    </ul>
  </div>
</body>
</html>
