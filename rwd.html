<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RWD 美觀範本</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4f8cff;
      --secondary: #f5f7fa;
      --accent: #ffb347;
      --text: #222;
      --radius: 12px;
    }
    * { box-sizing: border-box; }
    body {
      font-family: 'Noto Sans TC', sans-serif;
      margin: 0;
      background: var(--secondary);
      color: var(--text);
    }
    header {
      background: var(--primary);
      color: #fff;
      padding: 1.5rem 2rem;
      text-align: center;
      border-radius: 0 0 var(--radius) var(--radius);
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
    }
    nav {
      margin: 1.5rem 0;
      display: flex;
      justify-content: center;
      gap: 2rem;
    }
    nav a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 700;
      padding: 0.5rem 1rem;
      border-radius: var(--radius);
      transition: background 0.2s;
    }
    nav a:hover {
      background: var(--primary);
      color: #fff;
    }
    main {
      max-width: 900px;
      margin: 2rem auto;
      background: #fff;
      border-radius: var(--radius);
      box-shadow: 0 2px 16px rgba(0,0,0,0.08);
      padding: 2rem;
    }
    h1, h2 {
      margin-top: 0;
    }
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }
    .card {
      background: var(--secondary);
      border-radius: var(--radius);
      padding: 1.5rem;
      box-shadow: 0 1px 6px rgba(0,0,0,0.05);
      transition: transform 0.15s;
    }
    .card:hover {
      transform: translateY(-4px) scale(1.03);
      box-shadow: 0 4px 16px rgba(79,140,255,0.12);
    }
    footer {
      text-align: center;
      color: #888;
      padding: 2rem 0 1rem 0;
      font-size: 0.95rem;
    }
    @media (max-width: 600px) {
      header { padding: 1rem; }
      main { padding: 1rem; }
      nav { gap: 1rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1>RWD 美觀範本</h1>
    <p>這是一個現代化、響應式的網頁範本</p>
  </header>
  <nav>
    <a href="#">首頁</a>
    <a href="#about">關於我們</a>
    <a href="#services">服務</a>
    <a href="#contact">聯絡</a>
  </nav>
  <main>
    <h2>歡迎來到我們的網站！</h2>
    <p>本範本採用 RWD 響應式設計，適合各種裝置瀏覽。可作為個人、公司或作品集網站的起點。</p>
    <div class="card-grid">
      <div class="card">
        <h3>設計美觀</h3>
        <p>現代配色與圓角設計，讓網站看起來更專業。</p>
      </div>
      <div class="card">
        <h3>響應式排版</h3>
        <p>自動適應手機、平板與桌面裝置。</p>
      </div>
      <div class="card">
        <h3>易於擴充</h3>
        <p>簡單結構，方便後續自訂與擴充功能。</p>
      </div>
    </div>
  </main>
  <footer>
    &copy; 2025 RWD 美觀範本. 由 GitHub Copilot 協助設計。
  </footer>
</body>
</html>
